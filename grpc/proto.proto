syntax = "proto3";
option go_package = "ITUServer/grpc/proto";

message ChitChat {
    string Message = 1;
    string username = 2;
    string timestamp = 3;

}

service ChatDatabase {
    // Bidirectional streaming RPC (tunnel)
    rpc ChitChatting (stream ChitChat) returns (stream ChitChat) {};
}

