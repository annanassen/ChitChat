syntax = "proto3";
option go_package = "ITUServer/grpc/proto";

message Students {
    string bMessage = 1;
}

message notEmpty {
    string text = 1;
}

service ITUDatabase {
    // Bidirectional streaming RPC (tunnel)
    rpc GetStudents (stream notEmpty) returns (stream Students) {};
}

